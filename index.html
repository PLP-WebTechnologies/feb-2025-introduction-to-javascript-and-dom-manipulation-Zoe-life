<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Dynamic Page</h1>
    </header>

    <main>
        <p id="dynamicText">This is the initial text.</p>

        <div id="styledElement">This element will be styled by JavaScript.</div>

        <button id="addElementBtn">Add Element</button>
        <div id="container">
            </div>

        <button id="removeElementBtn">Remove Element</button>
    </main>

    <footer>
        <p>&copy; 2025 Dynamic Content Example</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
